<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o perfil</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"
                 placeholder="Digite seu e-mail" data-min-length="8"
                 data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name"
                 placeholder="Digite seu nome" data-required data-min-length="4" data-max-length="16">
            </div>
            <div class="half-box ">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname"
                 placeholder="Digite seu sobrenome"data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password"
                 placeholder="Digite sua senha"data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passconfirm">Confirme sua senha</label>
                <input type="password" name="passconfirm" id="passconfirm"
                 placeholder="Digite novamente sua senha" data-equal="password">
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu tenho mais de
                     18 anos e concordo em disponibilizar meus dados</label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Criar conta">
            </div>
        </form>
    </div>
    <p class="error-validation"></p>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
